apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notifications
  name: notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notifications
  template:
    metadata:
      labels:
        app: notifications
    spec:
      containers:
        - image: 579292487711.dkr.ecr.ap-northeast-1.amazonaws.com/notifications:latest
          name: notifications
          env:
            - name: PORT
              value: "3000"
            - name: GOOGLE_OAUTH_CLIENT_ID
              value: 784657372612-mkbne2odktnc0sq3advl5m2bh78k3nso.apps.googleusercontent.com
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: google
                  key: clientSecret
            - name: GOOGLE_OAUTH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: google
                  key: refreshToken
            - name: SMTP_USER
              value: wang19880522@gmail.com 
          ports:
            - containerPort: 3000